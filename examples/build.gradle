plugins {
    id 'application'
}

dependencies {
    implementation project(':server')
}

application {
    mainClass = 'ch.bettelini.examples.HtdocsExample'
}

jar {
    manifest {
        attributes 'Main-Class': 'ch.bettelini.examples.HtdocsExample'
    }

    from {
        duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}